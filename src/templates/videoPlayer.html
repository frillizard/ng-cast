<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9" ng-switch on="{{!!$ctrl.video}}">
  <div ng-switch-when="true"><iframe class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/' + $ctrl.video.id.videoId}}" allowFullScreen>Loading...</iframe></div>
    <div ng-switch-when="false">Please wait...</div>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>

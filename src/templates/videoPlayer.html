<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9" ng-switch on="{{!!$ctrl.video}}">
    <iframe ng-switch-when="true" class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/' + $ctrl.video.id.videoId}}" allowFullScreen></iframe>
    <div ng-switch-default>Please wait...</div>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
